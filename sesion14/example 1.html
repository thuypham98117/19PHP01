<!DOCTYPE html>
<html>
<head>
	<title>Example 1 - Session 14</title>
	<link rel="stylesheet" type="text/css" href="example.css">
</head>
<body>
	<h1>Register Form</h1>
	<form action="#" name="register">
		<p>
			Name: <input type="text" name="name" id="name">
			<span id="errorName"></span>
		</p>
		<p>
			Email: <input type="text" name="name" id="email">
			<span id="errorEmail"></span>
		</p>
		<p>
			Password: <input type="password" name="password" id="password">
			<span id="errorPass"></span>
		</p>
		<p>
			<input type="button" name="register" value="Register" onclick="checkRegister()">
		</p>
	</form>
	<script type="text/javascript" src="js/learn5.js"></script>
</body>
</html>
