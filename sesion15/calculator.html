<!DOCTYPE html>
<html>
<head>
	<title>ex4 - session 8</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div id="containter">
		<div class="calculator">
			<div id="result">0</div>
			<div class="ac"><a href="#" onclick="deValue()">AC</a></div>
			<div class="back"><a href="#" onclick="backValue()">BACK</a></div>

			<div class="button"><a href="#" onclick="addValue('7')">7</a></div>

			<div class="button"><a href="#" onclick="addValue('9')">9</a></div>

		<div>
			<form>
				<p>Number 1:
					<input type="text" name="Number1" id="number1" onkeyup="sumNumber()">
